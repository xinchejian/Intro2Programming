<!DOCTYPE html>
<html>
<head>
	<title>Introduction to Programming with Javascript</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">

	$(function(){
		var output = "";
		for(var i = 0; i < 100; i++){
			if(!isRelatedToSeven(i)) {
				output += i + "<br/>";
			}
		}
		console.log(output);
		$("#output").html(output);
	});


	// This function returns if a number is divisible to 7 or ended with 7.
	function isRelatedToSeven(n) {
		if(n % 7 == 0){
			return true;
		}else if((n - 7) % 10 == 0){
			return true;
		}else {
			return false;
		}
	}
	
	</script>
</head>
<body>
	<h1>Skip 7 game</h1>
	<div id="output"></div>
</body>
</html>
